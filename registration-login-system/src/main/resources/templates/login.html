<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
<!--    <link href="/css/bootstrap.min.css"-->
<!--          rel="stylesheet">-->
        <link href="/css/style_login.css" rel="stylesheet">
</head>
<body>

<div class="container">

    <!-- Title -->
    <div class="title">Log in</div>

    <!-- Sign up prompt -->
    <span class="not_have_account">
        Doesn't have an account yet?
        <a class="sign_up_button" th:href="@{/register}">Sign up</a>
    </span>

    <!-- Input fields -->
    <form method="post" th:action="@{/login}" role="form" class="form-horizontal">
        <div>
            <input
                    type="text"
                    id="username"
                    name="username"
                    class="input-field username"
                    placeholder="enter user name/email">
            <input
                    type="password"
                    id="password"
                    name="password"
                    class="input-field password"
                    placeholder="enter password">
        </div>

        <!-- Forgot password link -->
        <a href="#" class="forgot-password">Forgot your password?</a>

        <!-- Login button -->
        <div>
            <button type="submit" class="login-btn login-btn_login">Login</button>
        </div>
    </form>

    <!-- Separator -->
    <div class="separator separator_login">
        <div class="line left"></div>
        <span class="or">or</span>
        <div class="line right"></div>
    </div>

    <!-- Google login button -->
    <div>
        <button class="google-btn google-btn_log">Login with Google</button>
    </div>

</div>


</body>
</html>
