<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<div class="container">

    <div class="title">Enter New Password</div>

    <form method="post" th:action="@{/reset/{token}(token=${token})}" role="form" class="form-horizontal">
        <div>
            <input type="password" id="newPassword" name="newPassword" class="input-field" placeholder="New Password" required>
        </div>

        <div>
            <button type="submit" class="login-btn">Submit</button>
        </div>
    </form>

</div>

</body>
</html>
