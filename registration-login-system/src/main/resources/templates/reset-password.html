<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="reset-password-container">

    <!-- Link powrotu do logowania -->
    <a th:href="@{/login}" class="back-to-login">Back to Login</a>

    <!-- Tytuł -->
    <h1 class="reset-password-title">Reset Your Password</h1>

    <!-- Formularz resetowania hasła -->
    <form method="post" th:action="@{/reset-password}" role="form" class="form-horizontal">
        <!-- Pole ukryte z tokenem -->
        <input type="hidden" name="token" th:value="${token}">

        <!-- Pole do wpisania nowego hasła -->
        <div class="form-group">
            <input type="password" name="newPassword" class="input-field-reset" placeholder="Enter New Password" required>
        </div>

        <!-- Pole do potwierdzenia nowego hasła -->
        <div class="form-group">
            <input type="password" name="confirmPassword" class="input-field-reset" placeholder="Confirm New Password" required>
        </div>

        <!-- Przycisk resetowania hasła -->
        <div class="form-group">
            <button type="submit" class="reset-btn">Reset Password</button>
        </div>
    </form>

</div>

</body>
</html>
