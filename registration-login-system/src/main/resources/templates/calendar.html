<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/calendar.css">
    <title>Calendar</title>
</head>

<body>
<div class="container">
    <h1>Monthly Planning</h1>
    <a href="/todos" class="btn">Go back to Task Manager</a>
    <div class="calendar-month">
        <div class="calendar-header">
            <button class="nav-btn" id="prev-month">&larr;</button>
            <span id="month-year-display"></span>
            <button class="nav-btn" id="next-month">&rarr;</button>
        </div>
        <div class="calendar-grid">
            <div class="day-header">Sun</div>
            <div class="day-header">Mon</div>
            <div class="day-header">Tue</div>
            <div class="day-header">Wed</div>
            <div class="day-header">Thu</div>
            <div class="day-header">Fri</div>
            <div class="day-header">Sat</div>
            <div id="days-container"></div>
        </div>
    </div>
</div>

<div id="tooltip" class="tooltip hidden"></div>

<script>
    const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
    ];

    let currentDate = new Date();
    let tasks = {};

    async function fetchTasks() {
        const response = await fetch('/api/todos');
        if (!response.ok) {
            console.error("Server response error:", response.statusText);
            return;
        }

        const data = await response.json();

        data.forEach(task => {
            const dateKey = task.deadline;
            if (!tasks[dateKey]) tasks[dateKey] = [];
            tasks[dateKey].push({
                title: task.title,
                priority: task.priority
            });
        });

    }

    function renderCalendar() {
        const month = currentDate.getMonth();
        const year = currentDate.getFullYear();
        document.getElementById('month-year-display').textContent = `${monthNames[month]} ${year}`;

        const firstDayOfMonth = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const daysContainer = document.getElementById('days-container');

        daysContainer.innerHTML = "";

        for (let i = 0; i < firstDayOfMonth; i++) {
            const emptyCell = document.createElement('div');
            emptyCell.classList.add('calendar-cell', 'empty');
            daysContainer.appendChild(emptyCell);
        }

        for (let i = 1; i <= daysInMonth; i++) {
            const dayCell = document.createElement('div');
            dayCell.classList.add('calendar-cell');
            dayCell.textContent = i;

            const dateKey = `${year}-${(month + 1).toString().padStart(2, '0')}-${i.toString().padStart(2, '0')}`;
            const taskList = tasks[dateKey] || [];

            if (taskList.length > 0) {
                dayCell.classList.add('has-tasks');

                const highPriority = taskList.filter(task => task.priority === "high").length;
                const mediumPriority = taskList.filter(task => task.priority === "medium").length;
                const lowPriority = taskList.filter(task => task.priority === "low" || task.priority === "none").length;

                const priorityContainer = document.createElement('div');
                priorityContainer.classList.add('priority-container');

                if (highPriority > 0) {
                    const highIndicator = document.createElement('span');
                    highIndicator.classList.add('priority-indicator', 'high-priority');
                    highIndicator.textContent = highPriority;
                    priorityContainer.appendChild(highIndicator);
                }

                if (mediumPriority > 0) {
                    const mediumIndicator = document.createElement('span');
                    mediumIndicator.classList.add('priority-indicator', 'medium-priority');
                    mediumIndicator.textContent = mediumPriority;
                    priorityContainer.appendChild(mediumIndicator);
                }

                if (lowPriority > 0) {
                    const lowIndicator = document.createElement('span');
                    lowIndicator.classList.add('priority-indicator', 'low-priority');
                    lowIndicator.textContent = lowPriority;
                    priorityContainer.appendChild(lowIndicator);
                }

                dayCell.appendChild(priorityContainer);
            }

            dayCell.addEventListener("mouseenter", (event) => showTooltip(event, i));
            dayCell.addEventListener("mouseleave", hideTooltip);
            daysContainer.appendChild(dayCell);
        }

        const totalCells = firstDayOfMonth + daysInMonth;
        const remainingCells = 42 - totalCells;
        for (let i = 0; i < remainingCells; i++) {
            const emptyCell = document.createElement('div');
            emptyCell.classList.add('calendar-cell', 'empty');
            daysContainer.appendChild(emptyCell);
        }
    }

    function showTooltip(event, day) {
        const tooltip = document.getElementById("tooltip");
        const month = currentDate.getMonth() + 1;
        const year = currentDate.getFullYear();
        const dateKey = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
        const taskList = tasks[dateKey] || [];

        if (taskList.length === 0) {
            tooltip.innerHTML = `<strong>There is no tasks yet</strong>`;
        } else {
            const sortedTasks = taskList.sort((a, b) => {
                const priorityOrder = { high: 1, medium: 2, low: 3 };
                return (priorityOrder[a.priority] || 3) - (priorityOrder[b.priority] || 3);
            });

            tooltip.innerHTML = `<strong>Tasks:</strong><ul>${sortedTasks
                .map(task => `<li>${task.title} - <strong>${task.priority}</strong></li>`)
                .join('')}</ul>`;
        }

        tooltip.style.top = event.clientY + 20 + "px";
        tooltip.style.left = event.clientX + 20 + "px";
        tooltip.classList.remove("hidden");
    }


    function hideTooltip() {
        document.getElementById("tooltip").classList.add("hidden");
    }

    document.getElementById('prev-month').addEventListener('click', async () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        await fetchTasks();
        renderCalendar();
    });

    document.getElementById('next-month').addEventListener('click', async () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        await fetchTasks();
        renderCalendar();
    });

    document.addEventListener('DOMContentLoaded', async () => {
        await fetchTasks();
        renderCalendar();
    });

</script>

</body>

</html>
