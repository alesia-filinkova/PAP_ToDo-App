<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notes</title>
</head>
<body>
<h1>Your Notes</h1>

<form th:action="@{/notes/save}" th:object="${note}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required>
    <br>
    <label for="content">Content:</label>
    <textarea id="content" th:field="*{content}" required></textarea>
    <br>
    <button type="submit">Add Note</button>
</form>

<ul>
    <li th:each="note : ${notes}">
        <h2 th:text="${note.title}"></h2>
        <p th:text="${note.content}"></p>
        <a th:href="@{/notes/{id}/delete(id=${note.id})}">Delete</a>
    </li>
</ul>
</body>
</html>
