<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link href="/css/notesstyle.css" rel="stylesheet">
</head>
<body>

<div class="notes_container">
    <div class="all_tasks">
        <div class="tm_titles">
            <div class="titles_text">All Notes</div>
            <button class="btn add_note_btn" onclick="openAddNote()">+</button>
        </div>
        <div class="tm_content">
            <ul id="notes_list">
                <li class="note_item"
                    th:each="note : ${notes}"
                    th:data-id="${note.id}"
                    th:data-title="${note.title ?: 'Untitled'}"
                    th:data-content="${note.content ?: ' '}">
                    <span class="note_title" onclick="openNoteForEditing(this)" th:text="${note.title}">Note Title</span>
                    <button class="btn delete_note_btn" onclick="deleteNote(this.parentNode)" title="Delete">üóëÔ∏è</button>
                </li>
            </ul>
        </div>
    </div>

    <div id="add_note_section" class="add_task">
        <div class="tm_titles">
            <div class="titles_text">Add/Edit Note</div>
        </div>
        <div class="tm_content">
            <form id="add_note_form" method="post" role="form" th:action="@{/notes/save}" th:object="${note}">
                <input
                        type="text"
                        class="add_task_content_field add_task_content_field_title"
                        placeholder="Title"
                        name="title"
                        id="title"
                        th:field="*{title}"
                />
                <textarea
                        class="add_task_content_field add_task_content_field_description"
                        placeholder="Enter content"
                        name="content"
                        id="content"
                        th:field="*{content}"
                ></textarea>
                <button type="submit" class="add_task_content_field_btn add_task_content_field_btn_save">
                    Save
                </button>
            </form>
            <div id="note_details" class="note_details" style="display: none;">
                <h2 id="note_title"></h2>
                <textarea id="note_content_edit" class="add_task_content_field"></textarea>
                <button onclick="saveEditedNote()" class="btn">Save</button>
            </div>
        </div>
    </div>
</div>

<script>
    function openAddNote() {
        document.getElementById('add_note_form').style.display = 'block';
        document.getElementById('note_details').style.display = 'none';
        document.getElementById('title').value = '';
        document.getElementById('content').value = '';
    }

    function openNoteForEditing(element) {
        document.getElementById('add_note_form').style.display = 'none';
        document.getElementById('note_details').style.display = 'block';

        const noteId = element.parentNode.getAttribute('data-id');
        const noteTitle = element.parentNode.getAttribute('data-title') || 'Untitled';
        const noteContent = element.parentNode.getAttribute('data-content') || '';

        document.getElementById('note_title').innerText = noteTitle;
        document.getElementById('note_content_edit').value = noteContent;
        document.getElementById('note_content_edit').setAttribute('data-id', noteId);
    }

    async function saveEditedNote() {
        const noteId = document.getElementById('note_content_edit').getAttribute('data-id');
        const noteTitle = document.getElementById('note_title').innerText;
        const noteContent = document.getElementById('note_content_edit').value;

        const response = await fetch(`/notes/${noteId}/update`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                title: noteTitle,
                content: noteContent,
            }),
        });

        if (response.ok) {
            const noteItem = document.querySelector(`.note_item[data-id="${noteId}"]`);
            if (noteItem) {
                noteItem.setAttribute('data-title', noteTitle);
                noteItem.setAttribute('data-content', noteContent);
                noteItem.querySelector('.note_title').innerText = noteTitle;
            }
            backToAddNote();
        } else {
            alert('Error when saving a note');
        }
    }

    async function deleteNote(element) {
        const noteId = element.getAttribute('data-id');
        const deleteUrl = `/notes/${noteId}/delete`;

        if (confirm('Are you sure you want to delete this note?')) {
            const response = await fetch(deleteUrl, { method: 'DELETE' });
            if (response.ok) {
                element.remove();
            } else {
                alert('Error when deleting a note!');
            }
        }
    }

    function backToAddNote() {
        document.getElementById('add_note_form').style.display = 'block';
        document.getElementById('note_details').style.display = 'none';
    }
</script>

</body>
</html>
